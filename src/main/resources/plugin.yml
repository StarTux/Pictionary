main: com.cavetale.pictionary.PictionaryPlugin

name: Pictionary
version: 0.1
description: Pictionary Plugin
api-version: 1.19

author: StarTux
website: https://github.com/StarTux/Pictionary

depend: [Core, Mytems, Chat, Fam]
softdepend: []

commands:

  pictionary:
    aliases: [cavepaintadmin, cavepaintadm]
    description: Admin Command
    permission: cavepaint.admin
    usage: |-
      /pictionary

  cavepaint:
    aliases: []
    description: User Command
    permission: 

permissions:

  cavepaint.admin:
    description: Use /pictionary
    default: op

  cavepaint.player:
    description: Use /cavepaint
    default: op
